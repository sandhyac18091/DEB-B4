<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-300 min-h-screen flex flex-col">

    <!-- Header Navigation -->
    <div class="w-full bg-white">
        <div class="flex justify-center">
            <nav>
                <ul class="flex space-x-10 mt-4 font-bold font-serif">
                    <li><a href="Home" class="hover:text-blue-500">Home</a></li>
                    <li><a href="services" class="hover:text-blue-500">Services</a></li>
                    <li><a href="projects" class="hover:text-blue-500">Projects</a></li>
                    <li><a href="skills" class="hover:text-blue-500">Skills</a></li>
                    <li><a href="about" class="hover:text-blue-500">About</a></li>
                    <li><a href="contact" class="hover:text-blue-500">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Main Section -->
    <div class="flex w-full mt-10 px-10">
        <!-- Left Section -->
        <div class="w-1/2 pr-10">
            <h2 class="text-8xl font-bold leading-tight mt-32">
                Let's Chat <br> 
                Tell me about your<br> 
                Project.
            </h2>
            <p class="mt-10 text-lg font-medium">
                Let's create something together <br> 
                Mail me: <span class="font-bold">sandhyac1809@gmail.com</span>
            </p>
        </div>

        <!-- Right Section -->
        <div class="w-[800px] p-8 rounded-lg mt-32">
            <h3 class="text-2xl font-bold mb-6 text-center">Send me message</h3>
            <form class="flex flex-col space-y-4">
                <!-- Name Field -->
                <div>
                    <input 
                        type="text" 
                        placeholder="Enter your name" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        required
                    />
                </div>

                <!-- Email Field -->
                <div>
                    <input 
                        type="email" 
                        placeholder="Enter your email" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        required
                    />
                </div>

                <!-- Message Field -->
                <div>
                    <textarea 
                        rows="4" 
                        placeholder="Enter your message" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        required
                    ></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button 
                        type="submit" 
                        class="w-full py-2 text-lg font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    >
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-10 text-center font-bold">

    </footer>

</body>
</html>
