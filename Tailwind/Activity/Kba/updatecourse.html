<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addcourse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center ">
    <div class="w-full h-20 bg-purple-100 mb-5 text-right pt-12 shadow-lg shadow-gray font-serif font-bold text-3xl mb-5">
        <!-- <img src="kbalogo.png" class="w-12 h-15"> -->
        <a href="home.html" class="text-purple-950 text-lg space-x-0 ml-10 font-bold">HOME</a>
        <a href="Courses.html" class="text-purple-950 text-lg space-x-0 ml-10 font-bold">COURSES</a>
        <a href="addcourse.html" class="text-purple-950 text-lg space-x-0 ml-10 font-bold">ADD COURSE</a>
        <a href="Contact us.html" class="text-purple-950 text-lg space-x-0 ml-10 font-bold">CONTACT US</a>
        <a href="login.html" class="text-purple-950 text-lg space-x-0 ml-10 font-bold">LOGOUT</a>
        
    </div>
    
    <div class="w-5/12 p-8 bg-purple-100 rounded-md mt-32 shadow-md shadow-slate-500  fixed">
        <p class="text-2xl text-left mt-8 ml-10 text-center font-serif font-bold text-indigo-900">Update Course</p><br>
        <label class=" ml-7 text-xl font-serif text-purple-950" >Course Name</label><br>
        <input type="text" class="ml-7 w-11/12  h-11 " placeholder="eg.Certified blockchain associate"><br><br>
        <label class=" ml-7 text-xl font-serif text-purple-950">Course Type</label><br>
        <select class="ml-7 w-11/12  h-11 bg-white font-serif text-lg text-purple-950">
            <option>Self-paced</option>
            <option>Hybrid</option>
            <option>Full-time</option>
            <option>Part-time</option>
        </select><br><br>
        
        <label class="ml-7 text-xl font-serif text-purple-950">Description</label><br>
            <textarea cols="77" rows="7" placeholder="small description on the Course" required class="w-11/12 h-25 ml-7"></textarea><br><br>
        
         
        <label class="text-xl text-left mt-8 ml-8 font-serif text-purple-950">Price</label><br>
        <select class="ml-7 w-11/12  h-11 bg-white font-serif text-lg text-purple-950">
            <option>3000/</option>
            <option>2500/</option>
            <option>4000/</option>
            <option>3500/</option>
        </select><br><br>
        
       <input type="button" value="Update course" class="ml-7 w-11/12  h-11 bg-purple-400 rounded-2xl text-lg text-white">
    </div>
</body>
</html>
