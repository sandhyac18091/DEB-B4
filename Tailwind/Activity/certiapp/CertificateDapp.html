<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Dapp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>

    <div class="text-right mb-12">
    <label><a href="Home.html">Home</a></label>
    <input type="button" value="Issue Certificate" class="bg-cyan-400 w-32 rounded-lg ">
</div>
    <h1 class="font-extrabold text-3xl text-center font-sans">Certificate Dapp</h1>
    <div class="bg-slate-300 w-1/5 p-8 rounded-lg shadow-lg shadow-gray-900 m-auto mt-10">
        <label>Issue New Certificate</label><br><br>
        <div class="mt-5">
        <label>Select Course*</label><br>
        <select class="w-11/12 h-9 rounded-md">
            <option value="Certificate Blockchain Associate">Certificate Blockchain Associate</option>
            <option value="staff">Staff</option>
            <option value="Others">Oters</option>
        </select></div>

        <div class="mt-5">
        <label>Certificate ID*</label><br>
        <select class="w-11/12 h-9 rounded-md"><br>
            <option value="Certificate ID">Certificate ID</option><br>
            <option value="staff">Staff</option>
            <option value="Others">Oters</option>
        </select></div><br>

        <label class="mt-5">Candidate name*</label><br>
        <select class="w-11/12 h-9 rounded-md"><br>
            <option value="Name">Name</option>
            <option value="staff">Staff</option>
            <option value="Others">Oters</option>
        </select><br><br>

        <label class="mt-5">Select Grade*</label><br>
        <select class="w-11/12 h-9 rounded-md"><br>
            <option value="S">S</option>
            <option value="staff">A+</option>
            <option value="Others">A</option>
        </select><br><br>
        <label class="">issue Date</label><br>
        <input type="date" class="w-11/12 h-9 rounded-md"><br><br>
        <input type="submit" value="Issue Certificate" class="border-2 w-32 border-purple-950 bg-zinc-400 rounded-lg">
    </div><br><br><br><br><br><br><br><br><br><br>
   
<a href="View Certificate.html" class="text-xl ml-4 pb-60">View Certificate</a>
</body>
</html>
