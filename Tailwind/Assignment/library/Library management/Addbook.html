<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addbook</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-blue-100">

  <div class="relative">
    
    <img src="library.jpg" alt="image" class="w-full h-96 object-cover">
  
   
    <div class="absolute top-0 left-0 w-full bg-gradient-to-r from-black/50 to-transparent py-4 px-8 flex items-center space-x-10">
      <img src="logo1.svg" alt="logo" class="h-10">
  
      <a href="Home.html" class="text-white font-medium text-2xl font-sans">Home</a>
      <a href="Login.html" class="text-white font-medium text-2xl font-sans">Login</a>
      <a href="Addbook.html" class="text-white font-medium text-2xl font-sans">Addbook</a>
      <a href="Viewbook.html" class="text-white font-medium text-2xl font-sans">Viewbook</a>
      <a href="Login.html" class="text-white font-medium text-2xl font-sans">Logout</a>
    </div>
  </div>
  
  <div class="w-5/12 p-8 bg-purple-100 rounded-md mt-24 shadow-md shadow-slate-500  ml-[560px]">
    <p class="text-2xl text-left mt-8 ml-10 text-center font-serif font-bold text-indigo-900">Add Book</p><br>

    <div class="mb-6">
      <label class="ml-7 text-xl font-serif text-purple-950">Book Title</label>
      <input type="text"  class="w-11/12 bg-white  p-3  ml-7" required>
    </div>
    
    <label class=" ml-7 text-xl font-serif text-purple-950">Book Type</label><br>
    <select class="ml-7 w-11/12  h-11 bg-white font-serif text-lg text-purple-950">
        <option>Poetry & Pros</option>
        <option>Science Fiction</option>
        <option>Art & Design</option>
        <option>Love stories</option>
        <option>Young & adult</option>
    </select><br><br>
    
    <label class="ml-7 text-xl font-serif text-purple-950">Description</label><br>
        <textarea cols="77" rows="5" required class="w-11/12 h-25 ml-7"></textarea><br><br>

        <div class="mb-6">
          <label class="ml-7 text-xl font-serif text-purple-950">Upload Book</label>
          <input type="file"  class="w-11/12 bg-white  p-3  ml-7" required>
        </div>

     
    <label class="text-xl text-left mt-8 ml-8 font-serif text-purple-950">Price</label><br>
    <select class="ml-7 w-11/12  h-11 bg-white font-serif text-lg text-purple-950">
        <option>3000/</option>
        <option>2500/</option>
        <option>4000/</option>
        <option>3500/</option>
    </select><br><br>
    
   <input type="button" value="Add course" class="ml-7 w-11/12  h-11 bg-purple-400 rounded-2xl text-lg text-white">
</div>

   </div>
      <footer class="bg-gray-600 text-white text-center py-5 mt-10">
        <p class="text-sm">&copy; 2025 Travel Log App. All rights reserved.</p>
      </footer>
</body>

</html>
