<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-blue-100">
   
     
 <div class="w-5/12 p-8 bg-yellow-100 rounded-md mt-24 shadow-md shadow-slate-500  ml-[560px]">
        <p class="text-4xl text-left mt-8 ml-10 text-center font-serif font-bold text-yellow-600">Sign Up</p><br>
        
        <label class=" ml-7 text-xl font-serif text-purple-950">Fullname</label><br>
        <input type="text" class="ml-7 w-11/12  h-11 bg-white font-serif text-lg text-purple-950"><br><br>
        
        <label class=" ml-7 text-xl font-serif text-purple-950">Username</label><br>
        <input type="text" class="ml-7 w-11/12  h-11 bg-white font-serif text-lg text-purple-950"><br><br>
    
        <label class=" ml-7 text-xl font-serif text-purple-950">Email</label><br>
        <input type="text" class="ml-7 w-11/12  h-11 bg-white font-serif text-lg text-purple-950"><br><br>

        <label class=" ml-7 text-xl font-serif text-purple-950">Password</label><br>
        <input type="text" class="ml-7 w-11/12  h-11 bg-white font-serif text-lg text-purple-950"><br><br>

         
        <label class="text-xl text-left mt-8 ml-8 font-serif text-purple-950">Userrole</label><br>
        <select class="ml-7 w-11/12  h-11 bg-white font-serif text-lg text-purple-950">
            <option>Admin</option>
            <option>User</option>
        </select><br><br>
        
       <input type="button" value="Signup" class="ml-7 w-11/12  h-11 bg-yellow-600 rounded-2xl text-lg text-white">
