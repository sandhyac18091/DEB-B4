<div class="flex justify-center mt-32 pb-96 ml-60">

            <h2 class="text-center text-xl font-bold">Add Book</h2>
            
                <div class="font-serif">

                    <input type="text" id="username" name="username" required class="w-80 h-8 rounded-lg border border-black">
                </div><br>
                
                    <label>Book Type</label>
                    <select class="w-80 h-8 rounded-lg border border-black">

                    <label for="Price"> Price</label>
                    <select class="w-80 h-8 rounded-lg border border-black">
                      <option value="500">500</option>
                      <option value="600">600</option>
                      <option value="700">700</option>
                    </select><br><br>
                
                <div class="">
                <label class="desc">Description</label><br>
                <textarea cols="34" rows="4" placeholder="small description on the Book" class="rounded-lg border border-black"></textarea><br>
              </div><br>
                <div class="">
                    <button type="submit" class="w-80 h-8 rounded-lg bg-indigo-600">Add Book---------------------------</button>
                </div>
