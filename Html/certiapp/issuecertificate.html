<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>issuecertificate</title>
</head>
<body>
    <table align="right"> 
        <tr>
            <td><a href="firstpage.html">Home</a></td>
            <td><a href="issuecertificate.html">Issuecertificate</a></td>
        </tr>
    </table>
    <h2 style="color: darkblue;">Certificate Dapp</h2>
    <br><br><br>
    <div style="border: 3cm; border-color: blue;">
        <form align="center">
            <table align="center" cellspacing="15">
                <tr>
                    <th>
                        <font>
                            <p>Issue New Certificate</p>
                        </font>
                    </th>
                </tr>
                <td>Select Course<sup>*</sup></td>
                </tr>
                <tr>
                    <td>
                        <select required>
                            <option value="1">Certified Blockchain Associate</option>
                            <option value="2">Certified Cyber Security</option>
                            <option value="3">Certified Blockchain Associate3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Certificate ID<sup>*</sup></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Certificate ID" required></td>
                </tr>
                <tr>
                    <td>Candidate name<sup>*</sup></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Name" required></td>
                </tr>
                <td>Select Grade<sup>*</sup></td>
                </tr>
                <tr>
                    <td>
                        <select required>
                            <option value="select">---select---</option>
                            <option value="1">S</option>
                            <option value="2">A</option>
                            <option value="3">A+</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Issue Date<sup>*</sup></td>
                </tr>
                <tr>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Issue Certificate">
                    </td>
                </tr>
            </table>
        </div>
        </form>
</body>
</html>
