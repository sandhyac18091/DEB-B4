<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/DEB-B4/css/stylecss/style.css">
</head>
<body>
    <div class="signup">
        <h2 class="head1">Sign Up</h2>
        <form action="#" method="POST" class="signup-form">
            <div class="input">
                <label for="name">Full Name</label><br>
                <input type="text" id="name" class="name" placeholder="Enter your full name" required>
            </div>
            <div class="input">
                <label for="email">Email Address</label><br>
                <input type="email" id="email" class="name" placeholder="Enter your email" required>
            </div>
            <div class="input">
                <label for="password">Password</label><br>
                <input type="password" id="password" class="name" placeholder="Create a password" required>
            </div>
            <div class="input">
                <label for="role">Role</label><br>
                <select id="role" class="name1" required>
                    <option value="">Select your role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
    </div>
</body>
</html>
