<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/DEB-B4/css/stylecss/style.css">
</head>
<body>
    <div class="signup">
        <h2 class="head1">Login</h2>
        <form action="#" method="POST" class="signup-form">
           
            <div class="input">
                <label for="email">Email Address</label><br>
                <input type="email" id="email" class="name" placeholder="Enter your email" required>
            </div>
            <div class="input">
                <label for="password">Password</label><br>
                <input type="password" id="password" class="name" placeholder="Create a password" required>
            </div>
            
            
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="login-link">Already have an account? <a href="signup.html">Sign up</a></p>
    </div>
</body>
</html>
