<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <p class="del">DELI 12 DIGITS <br> 1630 TWO POWER</p>
        <div class="subdiv"></div>

        <div class="button">
            <input type="button" value="1" class="b2">
            <input type="button" value="SET" class="b3">
            <input type="button" value="TAX-" class="b3">
            <input type="button" value="TAX+" class="b3">
            <input type="button" value="1" class="b4">
            <input type="button" value="1" class="b4">
        </div>
        
            
        <div class="button">
            <input type="button" value="MU" class="b2">
            <input type="button" value="MRC" class="b2">
            <input type="button" value="M-" class="b2">
            <input type="button" value="M+" class="b2">
            <input type="button" value="CORRECT" class="b2">
            <input type="button" value="Auto" class="b2">
        </div>

        <div class="button">
            <input type="button" value="*" class="b2">
            <input type="button" value="7" class="b5">
            <input type="button" value="8" class="b5">
            <input type="button" value="9" class="b5">
            <input type="button" value="%" class="b2">
            <input type="button" value="GT" class="b2">
        </div>


        <div class="button">
            <input type="button" value="+/-" class="b2">
            <input type="button" value="4" class="b5">
            <input type="button" value="5" class="b5">
            <input type="button" value="6" class="b5">
            <input type="button" value="X" class="b2">
            <input type="button" value="/" class="b2">
        </div>

        <div class="button">
            
            <input type="button" value="AC" class="b6">
            <input type="button" value="1" class="b5">
            <input type="button" value="2" class="b5">
            <input type="button" value="3" class="b5">
            <input type="button" value="+" class="b2">
            <input type="button" value="-" class="b2">
        </div>

        <div class="button">
            <input type="button" value="ON" class="b6">
            <input type="button" value="0" class="b5">
            <input type="button" value="00" class="b5">
            <input type="button" value="." class="b5">
            <input type="button" value="=" class="b2">
        </div>
    </div>
</body>
</html>
