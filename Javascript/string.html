<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x="Javascript is a programming language";
        document.write("length of the string:",x.length)
        document.write("<br> the character at index 2 is:",x.charAt(2));
        document.write("<br> uppercase of the string:",x.toUpperCase())
        document.write("<br> lowercase of the string is:",x.toLowerCase())
        document.write("<br> substring of the string is:",x.substring(0,10))
        document.write("<br>",x.substr(0,10))
    </script>
</body>
</html>
