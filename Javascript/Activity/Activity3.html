    <script>
        //Write a JavaScript program to check whether a given positive number is a multiple of 3 or 7.
        document.write("Write a JavaScript program to check whether a given positive number is a multiple of 3 or 7.")
        let num=20
        if(num>0){
            document.write(`<br> the number ${num} is positive <br>`)
            if(num%3===0){
                document.write(`<br>${num} is a multiple of 3.<br>`)
            }else if(num%7===0){
                document.write(`<br>${num} is multiple of 7 <br>`)
            }else{
                document.write(`${num} is not a multiple of 3 or 7.<br>`)
            }
        }else{
            document.write("The number is not positive")
        }

        //Write a JavaScript conditional statement to find the sign of the product of three numbers. Display with the specified sign.
        document.write("<br>Write a JavaScript conditional statement to find the sign of the product of three numbers. Display with the specified sign.")
        let num1=5
        let num2=-7
        let num3=8

        if(num1*num2*num3>0){
            document.write("<br>The sign of the product is +")
        }else if(num1*num2*num3<0){
            document.write("<br>The sign of the product is -")
        }else{
            document.write("<br>The product is 0, so it has no sign")
        }
