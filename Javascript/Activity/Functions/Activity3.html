<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>HTML page to collect details of a Person like firstName,lastName,date of birth,Address(another Object),Phone number and read it on object variable and create an ID proof using this object</h3>
    <script>
        const Person={
            fname:'john',
            lname:'C',
            Dob:'04/04/2006',
            Address:'Paris,France'
        }
       
        Person.phno='34567878'
        document.write("<br>phone number of person:",Person.phno)
        document.write("<h2>ID Proof</h2>");
        document.write("Name:",Person.fname+" "+Person.lname,"<br>");
        document.write("Date of Birth:",Person.Dob,"<br>")
        document.write("Phone no:",Person.phno,"<br>")
        document.write("Address:",Person.Address)
    </script>
</body>
