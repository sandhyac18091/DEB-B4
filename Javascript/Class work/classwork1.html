<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>getelementbyid</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <script>
        let x=2;
        let y=5;
        z=x+y
        console.log(z);
        let a=3;
        let b=7;
        c=a+b
        console.log(c);
        
       
        console.log(" *\n **\n ***");
        
        document.write("&nbsp;&nbsp&nbsp;*<br>&nbsp;&nbsp;**<br>***")
        console.log("  *\n **\n***");
        
        document.write("<br>1 <br>12<br>123")
        console.log("1 \n12 \n123");
        
        document.write("<br><br>1<br>23<br>456")
        console.log("1 \n23 \n456");

        let d=3;
        let e=4;
        f=d+e-1
        document.write("<br><br>Result of 3+4-1 is:",f)

        let g=3*5;
        let h=1;
        i=g+h
        document.write("<br><br>Result of (3*5)+1 is:",i)

        let a1=5*2;
        let a2=2;
        a3=a1/a2
        document.write("<br><br>Result of (5*2)/2 is:",a3)

        let b1=10*2;
        let b2=3;
        b3=b1+b2
        document.write("<br><br>Result of 10*2+3-1 is:",b3)

        let c1=10;
        let c2=2;
        c3=c1%c2
        document.write("<br><br>Result of 10%2 is:",c3)

        let d1=17;
        let d2=2;
        d3=d1%d2
        document.write("<br><br>Result of 17%2 is:",d3)

        let e1=5*6;
        let e2=4;
        e3=e1%e2
        document.write("<br><br>Result of (5*6)%4 is:",e3)

        let f1=3.5;
        let f2=2.5;
        f3=f1+f2
        document.write("<br><br>Result of 3.5+2.4 is:",f3)

        let g1=104.5;
        let g2=5;
        g3=g1/g2
        document.write("<br><br>Result of 104.5/5 is:",g3)

        let h1=4.5;
        let h2=2;
        h3=h1*h2
        document.write("<br><br>Result of  4.5*2 is:",h3)

        //console
        console.log("Value of 3+4-1",f);
        console.log("Value of  (3*5)+1",i);
        console.log("Value of (5*2)/2",a3);
        console.log("Value of 10*2+3-1",b3);
        console.log("Value of 10%2",c3);
        console.log("Value of 17%2",d3);
        console.log("Value of (5*6)%4",e3);
        console.log("Value of3.5+2.4",f3);
        console.log("Value of 104.5/5",g3);
        console.log("Value of 4.5*2",h3);

        document.getElementById("demo1").innerHTML="Result of 3+4-1 is:"+f
        document.getElementById("demo2").innerHTML="Result of (3*5)+1 is:"+i
        document.getElementById("demo3").innerHTML="Result of (5*2)/2 is:"+a3
        document.getElementById("demo4").innerHTML="Result of 10*2+3-1 is:"+b3
        document.getElementById("demo5").innerHTML="Result of 10%2 is:"+c3
        document.getElementById("demo6").innerHTML="Result of 17%2 is:"+d3
        document.getElementById("demo7").innerHTML="Result of (5*6)%4 is:"+e3
        document.getElementById("demo8").innerHTML="Result of 3.5+2.4 is:"+f3
        document.getElementById("demo9").innerHTML="Result of 104.5/5 is:"+g3
        document.getElementById("demo10").innerHTML="Result of  4.5*2 is:"+h3
        
        
    </script>
</body>
</html>
