<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment8</title>
</head>
<body>
    <label for="subject">Enter a Subject:</label>
    <input type="text" id="subject">
    <label for="mark">Mark</label>
    <input type="number" id="mark">
    <button type="button" onclick="Submit()">Submit</button>
    <p id="result"></p>
    <script>
        function Submit(){
            const sub=document.getElementById("subject").value;
            const mark=parseFloat(document.getElementById("mark").value);
            const result=document.getElementById("result");
            if(mark>=90){
                result.textContent="Grade A+";
            }else if(mark>=80){
                result.textContent="Grade A";
            }else if(mark>=70){
                result.textContent="Grade B+"
            }else if(mark>=60){
                result.textContent="Grade C+"
            }else if(mark>=50){
                result.textContent="Grade C"
            }
        }
    </script>
</body>
</html>
