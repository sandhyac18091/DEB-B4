<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment10</title>
    <script>
        let elements = []; 

        function addElement() {
            const inputElement = document.getElementById("element");
            const value = inputElement.value.trim();

            if (value !== "" && !isNaN(value)) {
                elements.push(Number(value));
                inputElement.value = ""; 
                document.getElementById("output").innerText = "Element added: " + value;
            } else {
                document.getElementById("output").innerText = "Please enter a valid number.";
            }
        }

        function maximum() {
            if (elements.length === 0) {
                document.getElementById("output").innerText = "No elements in the array. Please add elements first.";
            } else {
                const maxElement = Math.max(...elements);
                document.getElementById("output").innerText = "The largest element is: " + maxElement;
            }
        }
    </script>
</head>
<body>
    <label for="element">Enter element:</label>
    <input type="text" id="element">
    <button type="button" onclick="addElement()">Add Element</button>
    <button type="button" onclick="maximum()">Find Maximum</button>
    <p id="output"></p>
</body>
</html>
