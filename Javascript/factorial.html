<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //factorial of a number
        n=5
        let fact=1;
        for(let i=1;i<=n;i++){
            fact*=i
           
        }
        document.write("Factorial of " + n + " is: " + fact);
        //print last to first
        let n1=5
        let factorial=1;
        for(;n1>0;n1--){
            factorial*=n1
        }
        document.write("<br>Factorial of " + n1 + " is: " + factorial);
    </script>
</body>
</html>
