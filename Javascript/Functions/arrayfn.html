<!--getting elements using for each-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let a = [2,4,6,8];
    a.forEach(function(x){
        document.write(x);
    })
    
  </script> 
</body>
</html>
