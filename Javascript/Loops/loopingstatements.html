<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        for(let i=1;i<11;i++){
            document.write("<br>",i)
        }

        for(let i=0;i<=10;i++){
            document.write("<br>",i)
        }
        //sum of ten natural numbers
        
        document.write("<br><br>Sum of the first ten natural numbers:");
        let sum = 0;
        for (let i= 1; i<=10; i++) {
        sum+=i;
        }
        document.write("<br>" + sum);

        //print series of 10 to 60
        document.write("<br><br>Print series of 10 to 60")
        
        for(let i=10;i<=60;i+=10){
         document.write("<br>",i)
        }
        
    

    </script>
</body>
</html>
